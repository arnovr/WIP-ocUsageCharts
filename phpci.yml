build_settings:
test:
    php_unit:
        config:
            - "tests/phpunit.xml"
        directory:
            - "tests/"
        run_from: "tests/"
    php_code_sniffer:
        path: ""
        ignore:
            - "templates"
            - "js"
            - "css"
            - "img"
            - "l10n"
        standard: "PSR2"